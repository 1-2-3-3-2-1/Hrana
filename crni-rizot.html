<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crni rižot - Recept</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">


<header style="background-color: #8B0000; color: white; text-align: center; padding: 20px 0;">
    <h1 style="margin: 0; font-size: 3rem;">Crni rižot</h1>
</header>


<main style="max-width: 900px; margin: 30px auto; padding: 20px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <section style="margin-bottom: 30px;">
        <h2 style="text-align: center; font-size: 2.5rem; color: #333;">Recept</h2>

        <div style="margin-bottom: 20px;">
            <h3 style="font-size: 1.8rem; color: #333;">Sastojci:</h3>
            <ul style="list-style-type: none; padding-left: 0;">
                <li style="margin: 10px 0; font-size: 1.2rem;">500g sipe</li>
                <li style="margin: 10px 0; font-size: 1.2rem;">Riža, češnjak, luk</li>
                <li style="margin: 10px 0; font-size: 1.2rem;">Maslinovo ulje, bijelo vino</li>
                <li style="margin: 10px 0; font-size: 1.2rem;">Mastilo sipe</li>
            </ul>
        </div>

        <div>
            <h3 style="font-size: 1.8rem; color: #333;">Priprema:</h3>
            <p style="font-size: 1.2rem; line-height: 1.6;">Pirjajte luk i češnjak, dodajte sjeckanu sipu i rižu, zalijevajte vinom i juhom dok se kuha. Dodajte mastilo pred kraj.</p>
        </div>
    </section>
</main>




</body>
</html>
