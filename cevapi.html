<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćevapi - Recept</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

<!-- Zaglavlje -->
<header style="background-color: #8B0000; color: white; text-align: center; padding: 20px 0;">
    <h1 style="margin: 0; font-size: 3rem;">🍖 Ćevapi s lepinjom</h1>
</header>

<!-- Glavni sadržaj -->
<main style="max-width: 900px; margin: 30px auto; padding: 20px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <section style="margin-bottom: 30px;">
        <h2 style="text-align: center; font-size: 2.5rem; color: #333;">Recept</h2>

        <!-- Blok za sastojke -->
        <div style="margin-bottom: 20px;">
            <h3 style="font-size: 1.8rem; color: #333;">Sastojci</h3>
            <ul style="list-style-type: none; padding-left: 0; font-size: 1.2rem;">
                <li style="margin: 10px 0;">500g mljevene junetine</li>
                <li style="margin: 10px 0;">500g mljevene janjetine</li>
                <li style="margin: 10px 0;">Sol, papar, češnjak</li>
                <li style="margin: 10px 0;">Lepinja, luk, ajvar</li>
            </ul>
        </div>

        <!-- Blok za pripremu -->
        <div>
            <h3 style="font-size: 1.8rem; color: #333;">Priprema</h3>
            <p style="font-size: 1.2rem; line-height: 1.6;">Pomiješajte meso i začine, oblikujte ćevape i pecite ih na roštilju. Poslužite u lepinji uz luk i ajvar.</p>
        </div>
    </section>
</main>

<!-- Podnožje -->


</body>
</html>
